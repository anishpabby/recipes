<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeform" (ngSubmit) = "onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeform.valid">Save</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 10px"
                    (click)= "onCancel()">Cancel</button> 
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-group">
                        <div class="col-xs-12">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control"
                                formControlName = "name">
                            </div>
                </div>
            </div>
            <div class="row">
                    <div class="form-group">
                            <div class="col-xs-12">
                                    <label for="imagePath">Image URL</label>
                                    <input type="text" id="imagePath" class="form-control"
                                    formControlName = "imagePath" #imagepath>
                                </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img [src]="imagepath.value" class="img-responsive">
                    </div>
                </div>
                <div class="row">
                        <div class="form-group">
                                <div class="col-xs-12">
                                        <label for="description">Description</label>
                                        <textarea type="text" id="description" class="form-control" rows="6"
                                        formControlName = "description">
                                            </textarea>
                                    </div>
                        </div>
                    </div>
                    <div class="row" formArrayName = "ingredient">
                        <div class="col-xs-12" 
                        *ngFor = "let ingredientControl of Rcontrols;let i = index"
                        [formGroupName] = "i" style="margin-top: 10px">
                            <div class="row">
                                <div class="col-xs-8">
                                        <input type="text" class="form-control"
                                        formControlName = "name">
                                </div>
                                <div class="col-xs-2">
                                        <input type="number" class="form-control"
                                        formControlName = "amount">
                                </div>
                                <div class="col-xs-2">
                                        <button type="button" class="btn btn-danger" 
                                        (click)= "onDeleteIngredients(i)">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()" 
                            style="margin-top: 5px">
                                Add Ingredients
                            </button>
                        </div>
                    </div>
        </form>
    </div>
</div>
